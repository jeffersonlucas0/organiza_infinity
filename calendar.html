<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Organiza Infinity</title>
    <link rel="icon" href="https://media.licdn.com/dms/image/v2/D4D0BAQFNR93j4fKXJA/company-logo_200_200/company-logo_200_200/0/1696797819036/infinityschool_logo?e=2147483647&v=beta&t=X855ID8EbNdKw7eqwLFiIYDU4u0ebPDieJK_MX41fxU" type="image/png">
    <meta name="description" content="Calendário de atividades e eventos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <a href="dashboard.html" class="back-btn" aria-label="Voltar ao dashboard">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                </a>
                <div class="logo">
                    <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                    <span>Calendário</span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
                
                <button class="add-event-btn" id="addEventBtn">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Nova Atividade
                </button>
            </div>
        </header>

        <main class="calendar-content">
            <div class="calendar-main">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth" aria-label="Mês anterior">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    
                    <h2 id="currentMonth">Janeiro 2025</h2>
                    
                    <button class="nav-btn" id="nextMonth" aria-label="Próximo mês">
                        <i class="fas fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="calendar-grid" id="calendarGrid" role="grid" aria-label="Calendário mensal">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <div class="tasks-sidebar">
                <h3>Atividades do Dia</h3>
                <div class="selected-date" id="selectedDate">Selecione uma data</div>
                <div class="tasks-list" id="tasksList" role="list">
                    <!-- Tasks will be loaded here -->
                </div>
                
                <button class="add-task-sidebar-btn" onclick="document.getElementById('addEventBtn').click()">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Nova Atividade
                </button>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal" role="dialog" aria-labelledby="eventModalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Atividade</h3>
                <button class="close-btn" id="closeEventModal" aria-label="Fechar modal">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventTitle">Título</label>
                    <input type="text" id="eventTitle" placeholder="Título da atividade" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Data</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="eventTime">Horário</label>
                    <input type="time" id="eventTime">
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Tipo de Atividade</label>
                    <select id="eventCategory">
                        <option value="meeting">Reunião</option>
                        <option value="class">Aula</option>
                        <option value="event">Evento</option>
                        <option value="delivery">Entrega</option>
                        <option value="exam">Avaliação</option>
                        <option value="lecture">Palestra</option>
                        <option value="personal">Pessoal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Local</label>
                    <input type="text" id="eventLocation" placeholder="Local da atividade (opcional)">
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Descrição</label>
                    <textarea id="eventDescription" placeholder="Descrição da atividade"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventPriority">Prioridade</label>
                    <select id="eventPriority">
                        <option value="normal">Normal</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="eventReminder">
                        Lembrete
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelEvent">Cancelar</button>
                <button class="btn-danger" id="deleteEvent" style="display: none;">Excluir</button>
                <button class="btn-primary" id="saveEvent">Salvar</button>
            </div>
        </div>
    </div>

    <script src="scripts/calendar.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
